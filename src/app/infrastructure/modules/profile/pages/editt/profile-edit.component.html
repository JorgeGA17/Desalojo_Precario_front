<!-- =========================================
     ADAPTADOR PRIMARIO (UI)
     - Formulario reactivo para editar perfil
     - Usa PrimeNG + Skeleton de carga
     ========================================= -->
<p-toast position="top-right"></p-toast>

<div class="page">
  <p-card header="Editar Perfil" styleClass="mb-3">

    <!-- ‚è≥ Estado cargando -->
    <ng-container *ngIf="loading(); else loadedTpl">
      <div class="skeletons">
        <p-skeleton height="2rem"></p-skeleton>
        <p-skeleton height="2rem"></p-skeleton>
        <p-skeleton height="2rem"></p-skeleton>
        <p-skeleton height="2rem"></p-skeleton>
      </div>
    </ng-container>

    <!-- ‚úÖ Contenido cargado -->
    <ng-template #loadedTpl>
      <!-- üö® Error al cargar -->
      <div *ngIf="loadError()" class="p-error mb-2" role="alert">
        {{ loadError() }}
      </div>

      <!-- üßæ Formulario -->
      <form
        *ngIf="!loadError()"
        [formGroup]="form"
        (ngSubmit)="onSaveProfile()"
        class="form-grid"
        novalidate>

        <!-- Usuario (solo lectura) -->
        <label for="username">Usuario</label>
        <input pInputText id="username" formControlName="username" readonly />

        <!-- Nombre completo -->
        <label for="fullName">Nombre completo</label>
        <div class="ctrl">
          <input
            pInputText
            id="fullName"
            formControlName="fullName"
            [ngClass]="{ 'p-invalid': showError('fullName') }" />
          <small class="help p-error" *ngIf="showError('fullName')">Ingrese su nombre completo</small>
        </div>

        <!-- Email -->
        <label for="email">Email</label>
        <div class="ctrl">
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            [ngClass]="{ 'p-invalid': showError('email') }" />
          <small class="help p-error" *ngIf="showError('email')">Email inv√°lido</small>
        </div>

        <!-- Distrito (solo lectura) -->
        <label for="distrito">Distrito</label>
        <input pInputText id="distrito" formControlName="distrito" readonly />

        <!-- Acciones -->
        <div class="actions">
          <p-button
            type="submit"
            label="Guardar"
            icon="pi pi-save"
            [disabled]="saveDisabled()">
          </p-button>

          <p-button
            type="button"
            label="Cancelar"
            icon="pi pi-times"
            severity="secondary"
            (onClick)="onCancel()">
          </p-button>
        </div>
      </form>
    </ng-template>
  </p-card>
</div>
